<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Book Spring Commerce</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!--    <link rel="stylesheet" href="/css/style.css">-->
    <style>
        /*body {*/
        /*    margin:2%;*/
        /*}*/
        h1, h2 {
            margin:20px 0px;
        }
    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2 ">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Spring Commerce</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form method="get" th:action="@{/search}" class="me-auto mt-2 mb-2 mb-lg-0" role="search">
                    <div class="row">
                        <div class="col">
                            <input name="name" class="form-control" type="search" placeholder="Nhập tên sản phẩm" aria-label="Search">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
                        </div>
                    </div>
                </form>
                <ul class="navbar-nav ml-auto d-flex">
                    <li class="nav-item active">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}">Đơn hàng</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <a class="nav-link" th:href="@{/cart}">Giỏ hàng</a>
                    </li>
                    <li class="nav-item m-0 active">
                        <span class="nav-link" th:text="${cartNumber}">0</span>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container p-5" style="margin-top: 30px">
    <div class="row">
                    <div class="col-sm-5 d-flex justify-content-center">
                        <img class="border-3 border-top" height="300px" width="300px" th:src="@{${'/products/' + product.imageFile}}" th:alt="${product.name}">
                    </div>
                    <div class="col-sm-7 mt-4 border-3 border-bottom">
                        <h6  class="btn btn-outline-warning fw-bold" th:text="${product.category.name}" ></h6>
                        <h4 class="card-title text-primary fw-bold" th:text="${product.name}"></h4>
                        <p  class="text-secondary fst-italic" th:text="${product.author}" ></p>
                        <h5><span th:text="${product.price}"></span> VND</h5>

                        <p  class="text-secondary" th:text="${product.description}" ></p>
                        <a href="#" th:href="@{/addToCart/{id}(id=${product.id})}" class="btn btn-primary">Thêm vào giỏ</a>

                    </div>
            </div>
</div>
<script>
    $(function() {
        $('.navbar-toggler').on('click', function(e) {
            e.preventDefault();
            $(this).next('.collapse').collapse('toggle');
            $('.collapse').not($(this).next('.collapse')).collapse('hide');
        });
    });
</script>
</body>
</html>
